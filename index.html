<body>
    <header>
        <h1>Patatas fritas</h1>
    </header>
    <main>
        <article>
            <p>Receta de papatas fritas caseras.</p>
            <img src="/img/papas.jpg" alt="" height="300px" width="600px">
            <Section>
                <h2><b>Ingredientes</b></h2>
                <ul>
                    <li>3 o 4 patatas (300g.)</li>
                    <li>4 dientees de ajo</li>
                    <li>Aceite de oliva</li>
                    <li>Sal</li>
                </ul>
            </Section>
            <Section>
                <h2><b>Elaboración (Pasos)</b></h2>
                <ol>
                    <li>Calentar aceite en una sartén.</li>
                    <li>Añadir las patatas cortas, la sal y los ajos.</li>
                    <li>Freír al gusto</li>
                    <li>Servir en plato.</li>
                </ol>
            </Section>
        </article>
    </main>

    </footer>
